# Lokales Dev-Profil -> H2 statt Render-Postgres
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# optional: H2 Console (falls du reinschauen willst)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

management.endpoints.web.exposure.include=mappings
management.endpoint.mappings.enabled=true

app.jwt.secret=CHANGE_ME_SUPER_SECRET_32+_CHARS_LONG_1234567890
app.jwt.expirationMinutes=120

